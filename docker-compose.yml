services:
  web:
    image: ${IMAGE}
    build: .
    ports:
      # http server
      - "8000:8000"
    links:
      - db
    environment:
      DATABASE_URL: postgresql://app:app@db/app
      ADMIN_PASSWORD: pass
      SECRET_KEY: anything
    # Prisma is broken on arm; see https://github.com/prisma/prisma/issues/10761
    platform: linux/amd64
  db:
    image: postgres:14
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app

volumes:
  pg_data:
